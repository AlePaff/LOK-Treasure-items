<h2>Lok treasure items, using Isotope</h2>
<h2>Filter (show only)</h2>
<div id="filters">
<div class="button-group">
  <button class="button is-checked" data-filter="*">show all</button>
  <button class="button" data-filter=".metal">metal</button>
  <button class="button" data-filter=".transition">transition</button>
  <button class="button" data-filter=".alkali, .alkaline-earth">alkali and alkaline-earth</button>
  <button class="button" data-filter=":not(.transition)">not transition</button>
  <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
  <button class="button" data-filter="numberGreaterThan50">number > 50</button>
  <button class="button" data-filter="ium">name ends with &ndash;ium</button>

  <button class="button" data-filter="gradeLegendary">grade legendary</button>
</div>

<h2>filter by grade</h2>
<div class="button-group" data-filter-group="grade">
  <button class="button is-checked" data-filter="*">any</button>
  <button class="button" data-filter=".legendary">legendary</button>
  <button class="button" data-filter=".epic">epic</button>
  <button class="button" data-filter=".magic">magic</button>
  <button class="button" data-filter=".normal">normal</button>
</div>



<h2>resources</h2>
<div class="button-group" data-filter-group="resources">
  <button class="button is-checked" data-filter="*">any</button>
  <button class="button" data-filter=".gold">gold</button>
  <button class="button" data-filter=".food">food</button>
  <button class="button" data-filter=".lumber">lumber</button>
  <button class="button" data-filter=".stone">stone</button>  
</div>
<div class="button-group" data-filter-group="recursos">
  <button class="button is-checked" data-filter="*">any</button>
  <button class="button" data-filter=".reserves">reserves</button>
  <button class="button" data-filter=".capability">capability</button>
  <button class="button" data-filter=".protection">protection</button>
  <button class="button" data-filter=".gathering speed">gathering speed</button>  
  <button class="button" data-filter="speedSearch">speed</button>  
</div>




<h2>Sort by category</h2>
<div id="sorts" class="button-group">
  <button class="button is-checked" data-sort-by="original-order">original order</button>
  <button class="button" data-sort-by="name">name</button>
  <button class="button" data-sort-by="grade">grade</button>
</div>
